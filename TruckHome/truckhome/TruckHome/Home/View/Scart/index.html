    //数量减少的函数
    /*
     * @param int a 商品id
    */

    function decrease(a){
        var n='number_'+a;
        var c='check_'+a;
        var p='price_'+a;
        var totalNumber=parseInt($('#totalNumber').html());
        var totalPrice=parseFloat($('#totalPrice').html());

        //console.log(n);
        number=parseInt($('#'+n).val())-1;
        if(number<1){
            return false;
        }
        $('#'+n).val(number);
        if($('#'+c).prop('checked')){

            totalNumber=totalNumber-1;
            $('#totalNumber').html(totalNumber);
            console.log(totalPrice);
            totalPrice=totalPrice-parseFloat($('#'+p).html());
            $('#totalPrice').html(totalPrice);
        }

        $.post('{:U("Scart/decrease")}',"pid="+a,function(msg){
            changeCartNum(a,number,msg);
        })

    }

    // 数量变多的函数
    /*
     * @param int a 商品id
    */
    function increase(a){
        var n='number_'+a;
        var s='storage_'+a;
        var c='check_'+a;
        var p='price_'+a;
        var number=$('#'+n).val();
        var storage=$('#'+s).val();
        var totalNumber=parseInt($('#totalNumber').html());
        var totalPrice=parseFloat($('#totalPrice').html());
        number=parseInt(number)+1;
        if(number>storage){
            alert('超过库存');
            return false;
        }
        $('#'+n).val(number);
        if($('#'+c).prop('checked')){

            totalNumber=totalNumber+1;
            $('#totalNumber').html(totalNumber);
            //console.log(totalPrice);
            totalPrice=totalPrice+parseFloat($('#'+p).html());
            $('#totalPrice').html(totalPrice);
        }
        $.post('{:U("Scart/increase")}',"pid="+a,function(msg){
            changeCartNum(a,number,msg);
        })

    }
    // 修改数量的函数
    /*
     * @param object obj input.num对象
    */
    function changeCartNum(a,number,msg){

        // 将数据传送到服务器

            if (msg == 'yes') {
                // 如果修改成功，需要修改小计和总计
                // 单价*数量
                var p='price_'+a;
                var t='total_'+a;

                var price=Number($('#'+p).text());

                var total=price*number;
                $('#'+t).html(total);
            } else {
                alert('失败');
            }

    }

    </script>
    <script type="text/javascript">
    $(function(){
        // 单一选中点击事件
        $('input.check').click(function(){
            // 依然要遍历所有的$('.aaa'),判断有没有被选中
            var number=0;
            var totalPrice=0;
            $('input.check').each(function(){
                var t='total_'+$(this).val();
                var n='number_'+$(this).attr('value');
                // console.log($(this).prop('checked'));
                // 判断如果被选中，获取对应的小计价格
                if ($(this).prop('checked')) {
                    number=number+parseInt($('#'+n).attr('value'));
                    totalPrice=totalPrice+parseFloat($('#'+t).html());
                }
            })

            $('#totalPrice').html(totalPrice);
            $('#totalNumber').html(number);
        })


    })
    </script>
    <script type="text/javascript">
    $(function(){
        var number=0;
        var totalPrice=0;
        var len=$('input.check').length;
        //全选
        $('#all').click(function(){
            // 让所有的复选框选中
            //console.log($(this).attr('checked'));
            if($(this).attr('checked')){
                $('input.check').each(function(){
                    // attr(属性名,属性值):设置属性
                $(this).attr('checked',true);
                var t='total_'+$(this).val();
                var n='number_'+$(this).attr('value');
                number=number+parseInt($('#'+n).attr('value'));

                    // console.log($('#'+t).html());
                    totalPrice=totalPrice+parseFloat($('#'+t).html());
                $('#totalNumber').html(number);
                    $('#totalPrice').html((totalPrice).toFixed(2));


            })
            }else{
                $('input.check').each(function(){
                    var t='total_'+$(this).val();
                var n='number_'+$(this).attr('value');
                    // attr(属性名,属性值):设置属性
                $(this).attr('checked',false);
                    totalPrice=totalPrice-parseFloat($('#'+t).html());
                    number=number-parseInt($('#'+n).attr('value'));

                    $('#totalNumber').html(number);
                    $('#totalPrice').html((totalPrice).toFixed(2));

            })
           }
        })


        // 删除
        $('#del').click(function(){
            // 遍历$('.aaa'),如果被选中，则删除(根据id删除)
            var arr = [];   // 接收购物车商品的id值
            $('input.check').each(function(){
                // 被选中
                if ($(this).prop('checked')) {
                    arr.push($(this).val());
                }
            })

            // 将获取的数据发送到服务器，进行删除操作
            // username=hansan&age=20
            // {username:'zhangsan',age:20}
            // 将数组转化为字符串
            var str = arr.join(',');
            $.post('{:U("Scart/del")}','id='+str,function(msg){
                 console.log(msg);
                if (msg == 'yes') {
                    // alert('ok');
                    /*
                        删除成功之后两种方式
                        1.刷新页面
                        2.直接在当前页面删除dom元素（无刷新）
                    */
                    // 1.进行刷新
                    window.location.reload();    // 刷新

                    // 2.remove()
                   /* for (var i in arr) {
                        $('div[data='+arr[i]+']').remove();
                    }*/
                } else {
                    alert('删除失败');
                }
            })
        })


        //单一删除
        $('.delPro').click(function(){
            //console.log(1);
            var id=$(this).parent().parent().attr('data');
            console.log(id);
            $.post("{:U('Scart/delOnly')}",{id:id},function(msg){
                if(msg=='yes'){
                    window.location.reload();
                }else{
                    alert('失败');
                }
            })

        })
    })
    </script>
