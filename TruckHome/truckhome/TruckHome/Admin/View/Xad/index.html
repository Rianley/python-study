
<extend name="Public/base"/>
<block name="main">

	<div class="row">
		 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            广告管理
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">广告id</th>
                                            <th class="text-center">广告标题</th>
                                            <th class="text-center">链接地址</th>
                                            <th class="text-center">添加时间</th>
                                            <th class="text-center">图片</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

										<volist name="data" id="vo">
											<tr class="text-center">
	                                            <td style="vertical-align:middle;">{$vo['id']}</td>
	                                            <td style="vertical-align:middle;"><a href="{:U('Xad/edit',array('id'=>$vo['id']))}">{$vo.title|msubstr=0,10,'utf-8',true}</a></td>

                                                <td style="vertical-align:middle;">{$vo['url']}</td>
                                                <td style="vertical-align:middle;">{:date('Y-m-d',$vo['atime'])}</td>
                                                <td style="vertical-align:middle;">
                                                    <img src="{$vo['picname']}" width="200px"/>
                                                </td>



	                                            <td style="vertical-align:middle;">
	                                               <a href="{:U('Xad/edit',array('id'=>$vo['id']))}" class="btn btn-primary">编辑</a>
                                                   <a href="{:U('Xad/delete',array('id'=>$vo['id']))}" class="btn btn-danger">删除</a>

	                                            </td>
                                        </tr>

										</volist>

										<tr>
											<td colspan="6" class="text-center">{$show}</td>

										</tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
	</div>
</block>
