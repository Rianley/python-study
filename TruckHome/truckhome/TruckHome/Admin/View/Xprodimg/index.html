
<extend name="Public/base"/>
<block name="main">
<meta charset="utf-8"/>
	<!-- <div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Tables</h1>
			</div>

	</div> -->
	<div class="row">
		 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            产品管理
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <form style="border:0;">
                                            <tr style="border-top:0;">
                                                <th  style="border-top:0;" class="text-center" colspan="5">
                                                商品名称:
                                                <span style="padding:0 10px;">
                                                    <input type="text" value="{:I('get.pname')}" name="pname" style="width:150px"/>
                                                 </span>
                                                 <span style="padding:0 10px;">
                                                    添加日期:<input style="width:150px;" value="{:I('get.addtime')}" type="text" name="addtime" value="{:I('get.addtime')}" onClick="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时mm分ss秒'})">
                                                 </span>

                                                 <input type="submit" class="btn btn-success" value="查询"/>
                                                </th>

                                            </tr>

                                        </form>
                                        <tr>
                                            <th class="text-center">产品id</th>
                                            <th class="text-center">产品名称</th>
                                            <th class="text-center">产品图片</th>
                                            <th class="text-center">添加日期</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

										<volist name="data" id="vo">
											<tr class="text-center">
	                                            <td style="vertical-align:middle;">{$vo['id']}</td>
	                                            <td style="vertical-align:middle;" class="jiequ"><a href="{:U('Xprodimg/edit',array('id'=>$vo['id']))}">{$vo['pname']|msubstr=0,10,'utf-8',true}</a></td>
	                                            <td>
                                                   <img src="{$vo['picname']}" height="50px"/>
                                                </td>
                                                <td style="vertical-align:middle;">{:date('Y-m-d',$vo['addtime'])}</td>

	                                            <td style="vertical-align:middle;">
	                                            <a href="{:U('Xprodimg/edit',array('id'=>$vo['id']))}" class="btn btn-primary">编辑</a>
	                                             <a href="{:U('Xprodimg/delete',array('id'=>$vo['id']))}" class="btn btn-danger">删除</a>

	                                            </td>
                                        </tr>

										</volist>

										<tr>
											<td colspan="5" class="text-center">{$show}</td>

										</tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
	</div>
</block>
