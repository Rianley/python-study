<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
	img{
		width:80px;
	}
</style>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">回收站管理</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">回收站管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover  text-center" >
							<thead>
								<tr>
									<th>编号</th>
									<th>商品名</th>
									<th>图片</th>
									<th>店价</th>
									<th>库存</th>
									<th>销量</th>

									<th>折扣</th>
									<th>操作</th>

								</tr>
							</thead>

							<tbody>
								<foreach name="data" item="vo">

									<tr>
										<td>{$vo['id']}</td>
										<td>{$vo['proname']|msubstr=0,30,'utf-8',true}</td>
										<td><img src="__PUBLIC__/shop/{$vo['image']}"/></td>
										<td>{$vo['price']}</td>
										<td>{$vo['storage']}</td>
										<td>{$vo['salenum']}</td>

										<td>
											<if condition="$vo['discount'] eq 1">无折扣
											<else/>
												{$vo['discount']*10}折
											</if>
										</td>
										<td>
											<a href="{:U('Sproduct/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs ">&nbsp;        彻底删除</a>
											<a href="{:U('Sproduct/detail',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">查看详情</a>
											<a href="{:U('Sproduct/outRecycle',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">
											恢复
											</a>
										</td>
									</tr>

								</foreach>
							</tbody>
							<tr>
								<td colspan="12" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</block>
