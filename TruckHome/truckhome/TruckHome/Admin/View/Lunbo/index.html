<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">轮播列表</h3>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">轮播列表</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">

							<div class="row">
								<div class="col-sm-12">
									<table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
										<thead>
											<tr role="row">
												<th aria-label="Rendering engine: activate to sort column ascending" style="width: 100px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">轮播id</th>
												<th aria-label="Rendering engine: activate to sort column ascending" style="width: 100px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">轮播地址</th>
												<th aria-sort="descending" aria-label="Browser: activate to sort column ascending" style="width: 203px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_desc">轮播图</th>
												<th aria-label="Platform(s): activate to sort column ascending" style="width: 184px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">轮播标题</th>
												<th aria-label="CSS grade: activate to sort column ascending" style="width: 108px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">操作</th>
											</tr>
										</thead>
										<tbody>

											<tr role="row" class="gradeA odd">

											</tr>
											<volist name="pic" id="vo">
												<tr role="row" class="gradeA odd">
													<td class=""  style="text-align:center;height:70px;line-height:70px">{$vo['id']}</td>
													<td class=""  style="text-align:center;height:70px;line-height:70px"><if condition="$vo['state'] eq 1">论坛<else/>商城</if></td>
													<td class="sorting_1"  style="text-align:center;height:70px;line-height:70px"><img src="__PUBLIC__/{$vo['pic']}" width="100px"></td>
													<td  style="text-align:center;height:70px;line-height:70px">{$vo['title']}</td>
													<td class="center"  style="text-align:center;height:70px;line-height:70px">
														<a href="{:U('Lunbo/edit',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">修改</a>
														<a href="{:U('Lunbo/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs">删除</a>

													</td>


												</tr>

											</volist>
										</tbody>
									</table>
								</div>
							</div>
							<div class="row">

								<div class="col-sm-12 ">
									<div id="dataTables-example_paginate" class="dataTables_paginate paging_simple_numbers">
										{$show}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</block>
