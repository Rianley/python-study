<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">轮播修改页</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Lunbo/update')}" method="post"  enctype="multipart/form-data">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">轮播标题</label>
									<div class="col-sm-10">
										<input type="hidden" name="id" value="{$res['id']}">
										<input type="text" class="form-control" id="title" placeholder="轮播标题" value="{$res['title']}" name="title">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">轮播地址</label>
									<div class="col-sm-10">
										<input type="radio" name="state" value="1" <if condition="$res['state'] eq 1">checked</if>>论坛
										<input type="radio" name="state" value="2" <if condition="$res['state'] eq 2">checked</if>>商城
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">轮播图片</label>
									<div class="col-sm-10">

										<input type="file" id="pic" placeholder="轮播图片" name="pic" value="__PUBLIC__/{$res['pic']}">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">添加</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
