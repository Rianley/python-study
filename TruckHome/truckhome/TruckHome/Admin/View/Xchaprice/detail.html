<extend name="Public/base"/>
<block name="main">
	<script src="__PUBLIC__/admin/dist/js/area.js"></script>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">查看详情</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal"  method="post" >
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" placeholder="联系人" name="name"  value="{$data['name']}">
									</div>

								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">意向车型：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="" placeholder="意向车型" name=""  value="{$prodata['pname']}">
									</div>

								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">电话：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="phone" placeholder="电话" name="phone"  value="{$data['phone']}">
									</div>

								</div>


								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">提车地区：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="address" placeholder="提车地区" name="address"  value="{$data['address']}">
									</div>

								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">性别：</label>
									<div class="col-sm-10">

										<label class="radio-inline">
											<input type="radio" name="sex" id="sex" value="1" {$data['sex']==1?'checked':''}/>男
										</label>
										<label class="radio-inline">
											<input type="radio" name="sex" id="sex" value="2" {$data['sex']==2?'checked':''}/>女
										</label>
									</div>
								</div>


								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<a href="{:U('Xchaprice/index')}" class="btn btn-default" role="button">返回</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
