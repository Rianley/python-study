<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加用户</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('User/insert')}" method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="username" placeholder="用户名" name="username"></div>
								</div>

								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="password" placeholder="Password" name="password"></div>
								</div>


								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">添加</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
