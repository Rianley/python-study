<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">收藏列表</h3>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">收藏列表</div>
				<form action="">
					<input type="hidden" name="p" value="1">
					用户名：<input type="text" name="username" value="{:I('get.username')}">
					标题：<input type="text" name="title" value="{:I('get.title')}">
					<input type="submit" value="提交">

				</form>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">

							<div class="row">
								<div class="col-sm-12">
									<table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
										<thead>
											<tr role="row">
												<th aria-label="Rendering engine: activate to sort column ascending" style="width: 60px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">收藏id</th>
												<th aria-sort="descending" aria-label="Browser: activate to sort column ascending" style="width: 80px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_desc">用户名</th>
												<th aria-label="Platform(s): activate to sort column ascending" style="width: 280px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">帖子标题</th>
												<th aria-label="CSS grade: activate to sort column ascending" style="width: 50px;text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">操作</th>
											</tr>
										</thead>
										<tbody>

											<tr role="row" class="gradeA odd">

											</tr>
											<volist name="col" id="vo">
												<tr role="row" class="gradeA odd" style="text-align:center">
													<td class="">{$vo['id']}</td>
													<td class="sorting_1">{$vo['username']}</td>
													<td>{$vo['title']}</td>
													<td class="center">
														<a href="{:U('Lpost/pdetail',array('id'=>$vo['tid']))}" class="btn btn-warning btn-xs">查看贴子详情</a>
													</td>


												</tr>

											</volist>
										</tbody>
									</table>
								</div>
							</div>
							<div class="row">

								<div class="col-sm-12 ">
									<div id="dataTables-example_paginate" class="dataTables_paginate paging_simple_numbers">
										{$show}
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.table-responsive -->

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</block>
