<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">类别管理</h3>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">类别管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">

							<div class="row">
								<div class="col-sm-12">
									<table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
										<thead>
											<tr role="row" style="text-align:center">
												<th aria-label="Rendering engine: activate to sort column ascending" colspan="1" style="text-align:center" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">类别ID</th>
												<th aria-sort="descending" aria-label="Browser: activate to sort column ascending" style="text-align:center" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting_desc">类别名称</th>
												<th aria-label="Platform(s): activate to sort column ascending" colspan="1" style="text-align:center" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">类别父ID</th>
												<th aria-label="Platform(s): activate to sort column ascending" colspan="1" style="text-align:center" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">状态</th>
												<th aria-label="CSS grade: activate to sort column ascending" colspan="1" rowspan="1" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr role="row" class="gradeA odd"  style="text-align:center">

											</tr>
											<volist name="list" id="vo">
												<tr role="row" class="gradeA odd">
													<td class="" style="text-align:center">{$vo['id']}</td>
													<td class="sorting_1" style="text-indent: {$vo['level']*30}px">|--{$vo['catename']}</td>
													<td style="text-align:center">{$vo['pid']}</td>
													<td style="text-align:center">
														<if condition="$vo['status'] eq 1">已启用
														<else />已禁用
														</if>
													</td>
													<td class="center" style="text-align:center">
														<a href="{:U('Ltype/add',array('id'=>$vo['id'],'catename'=>$vo['catename']))}" class="btn btn-warning btn-xs">添加子类</a>
														<a href="{:U('Ltype/edit',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs">修改</a>
														<a href="{:U('Ltype/disable',array('id'=>$vo['id'],'status'=>$vo['status']))}" class="btn btn-danger btn-xs">
															<if condition="$vo['status'] eq 2">启用
																<else />禁用
															</if>
														</a>

													</td>
												</tr>
											</volist>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!-- /.table-responsive -->

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</block>
