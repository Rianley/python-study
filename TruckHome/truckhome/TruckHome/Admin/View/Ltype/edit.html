<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">修改类别</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Ltype/update')}"  method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">类别名</label>
									<div class="col-sm-10">
										<select name="pid" id="">
											<option value="" style="text-align:center">--请选择--</option>
											<volist name="list" id="vo">
											<option value="{$vo['id']}" {$vo['id']==$data['pid'] ? 'selected' : ''}  style="text-indent: {$vo['level']*30}px">|--{$vo['catename']}</option>
											</volist>
										</select>
									</div>

								</div>


								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">类别名</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="catename" name="catename"  value="{$data['catename']}">

										<input type="hidden" class="form-control" id="id" name="id"  value="{$data['id']}">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">修改</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
