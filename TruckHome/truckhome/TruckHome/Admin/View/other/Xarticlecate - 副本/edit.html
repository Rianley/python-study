<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">修改文章</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Xarticle/update')}" method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" value="{$data['title']}" style="width:50%" id="title" placeholder="标题" name="title">
										<input type="hidden" class="form-control" value="{$data['id']}" style="width:50%" id="id" placeholder="" name="id">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">作者：</label>
									<div class="col-sm-10">
										<input type="text" value="{$data['author']}" class="form-control" style="width:50%" id="author" placeholder="作者" name="author"></div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">编辑：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="editor" placeholder="编辑" name="editor" value="{$data['editor']}"></div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">文章分类:</label>
									<div class="col-sm-10">
										<select style="width:50%" class="form-control" name="atype">
                                                <option value="1" {$data['atype']==1?"selected":""}>原创</option>
                                                <option value="2" {$data['atype']==2?"selected":""}>转载</option>
                                        </select>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">来源：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="origin" placeholder="来源" value="{$data['origin']}" name="origin"></div>
								</div>



								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">文章分类:</label>
									<div class="col-sm-10">
										<select style="width:50%" class="form-control" name="acid">
                                                <option>1</option>
                                                <option>2</option>
                                        </select>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">内容：</label>
									<div class="col-sm-10">
										<!-- <textarea style="width:50%" class="form-control" rows="3" id="describes" name="describes" placeholder="内容"></textarea> -->
										<textarea class="form-control" style="width:50%" rows="5" id="wysiwig_full" name="content" value="{$data['content']}">{$data['content']}</textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">修改</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
