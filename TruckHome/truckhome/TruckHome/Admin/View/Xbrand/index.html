
<extend name="Public/base"/>
<block name="main">

	<div class="row">
		 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            品牌类别管理
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">

                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <form style="border:0;">
                                            <tr style="border-top:0;">
                                            <th  style="border-top:0;" class="text-center" colspan="4">名牌名称:<span style="padding:0 20px;"><input type="text" value="{:I('get.name')}" name="name"/> </span><input type="submit" class="btn btn-success" value="查询"/></th>

                                            </tr>

                                        </form>
                                        <tr>
                                            <th class="text-center">Id号</th>
                                            <th class="text-center">品牌类别名称</th>
                                            <th class="text-center">父ID</th>
                                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>

										<volist name="list" id="vo">
                                            <tr class="text-center">
                                                <td style="vertical-align:middle;">{$vo['id']}</td>
                                                <td style="vertical-align:middle;"><a style="margin-left:{$vo['level']*50}px;" href="{:U('xarticlecate/edit',array('id'=>$vo['id']))}">|--{$vo['name']}</a></td>
                                                <td style="vertical-align:middle;">{$vo['pid']}</td>


                                                <td style="vertical-align:middle;">

                                                    <a href="{:U('Xbrand/add',array('id'=>$vo['id'],'name'=>$vo['name']))}" class="btn btn-primary">添加子类</a>
                                                   <a href="{:U('Xbrand/edit',array('id'=>$vo['id']))}" class="btn btn-success">编辑</a>


                                                   <a href="{:U('Xbrand/delete',array('id'=>$vo['id']))}" class="btn btn-danger">删除</a>

                                                </td>
                                        </tr>

                                        </volist>


                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
	</div>
</block>
