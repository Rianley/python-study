<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">修改品牌类别</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Xbrand/update')}" method="post">


								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">品牌分类:</label>
									<div class="col-sm-10">
										<if condition="$data['pid'] eq 0">
											<p>根目录</p>
										<else />
											<select style="width:50%" class="form-control" name="pid">
											<volist name="list" id="vo" >
												<option value="{$vo['id']}" {$vo['id']==$data['pid']?"selected":""} style="padding-left:{$vo['level']*50}px;">
													{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
												</option>

											</volist>
                                        </select>
										</if>

									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">分类名称：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" value="{$data['name']}" style="width:50%" id="name" placeholder="标题" name="name">
										<input type="hidden" class="form-control" value="{$data['id']}" style="width:50%" id="id" placeholder="" name="id">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">修改</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
