<extend name="Public/base"/>
<block name="main">

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加车型分类</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Xcartype/insert')}" method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">父类名称：</label>
									<div class="col-sm-10">
									{:I('get.name',"根目录")}
									<input type="hidden" id="pid"  name="pid"  value="{:I('get.id',0)}">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">类别名称：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="name" placeholder="类别名称" name="name">
									</div>
								</div>



								<script>
									$(function(){
										if($('#pid').val()==0){
											$('#pinpai').css('display','none');
										}else{
											$('#pinpai').css('display','block');										}
									})
								</script>
									<div class="form-group" id="pinpai" style="display:none;">
										<label for="inputPassword3" class="col-sm-2 control-label">品牌:</label>
										<div class="col-sm-10">

											<select style="width:50%" class="form-control" name="bid">
												<volist name="list" id="vo" >
													<if condition=" in_array($vo['id'],$pid)">
													<option value="{$vo['id']}" disabled  style="padding-left:{$vo['level']*50}px;">
														{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
													</option>
													<else/>
														<option value="{$vo['id']}"  style="padding-left:{$vo['level']*50}px;">
														{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
													</option>
													</if>
												</volist>
	                                        </select>


										</div>
									</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-10">

										<label class="radio-inline">
											<input type="radio" name="tag" id="sex" value="1" />热门卡车
										</label>
										<label class="radio-inline">
											<input type="radio" name="tag" id="sex" value="2" />挂车 专用车  皮卡
										</label>
										<label class="radio-inline">
											<input type="radio" name="tag" id="sex" value="3" />天然气车型
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">添加</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
