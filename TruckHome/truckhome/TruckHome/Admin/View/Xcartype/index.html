
<extend name="Public/base"/>
<block name="main">

	<!-- <div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Tables</h1>
			</div>

	</div> -->
	<div class="row">
		 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            车型类别管理
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Id号</th>
                                            <th class="text-center">车型类别名称</th>
                                            <th class="text-center">父ID</th>
                                             <th class="text-center">车型状态</th>
                                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>

										<volist name="list" id="vo">
                                            <tr class="text-center">
                                                <td style="vertical-align:middle;">{$vo['id']}</td>
                                                <td style="vertical-align:middle;"><a style="margin-left:{$vo['level']*50}px;" href="{:U('Xcartype/edit',array('id'=>$vo['id']))}">|--{$vo['name']}</a></td>
                                                <td style="vertical-align:middle;">{$vo['pid']}</td>
                                                <td style="vertical-align:middle;">
                                                <if condition="$vo['tag'] eq 1">
                                                    热门卡车
                                                <elseif condition="$vo['tag'] eq 2"/>
                                                    挂车 专用车 皮卡
                                                <else/>
                                                    天然气车型
                                                </if>


                                                </td>

                                                <td style="vertical-align:middle;">

                                                    <a href="{:U('Xcartype/add',array('id'=>$vo['id'],'name'=>$vo['name']))}">添加子类</a>
                                                   <a href="{:U('Xcartype/edit',array('id'=>$vo['id']))}">编辑</a>


                                                   <a href="{:U('Xcartype/delete',array('id'=>$vo['id']))}">删除</a>

                                                </td>
                                        </tr>

                                        </volist>


                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
	</div>
</block>
