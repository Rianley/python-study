<extend name="Public/base" />

<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">编辑公告</h3>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-defauslt">

				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form role="form" class="form-horizontal" method="post" action="{:U('Lnotic/update')}">
								<div class="form-group">
									<label class="col-sm-1">标题</label>
									<div class="col-sm-6">
										<input class="form-control" name="title" placeholder="请输入标题名" value="{$data['title']}">
										<input type="hidden" name="id" value="{$data['id']}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1">内容</label>
									<div class="col-sm-6">
										<script id="editor" name="content" type="text/plain" style="width:700px;height:400px;">{:htmlspecialchars_decode($data['content'])}</script>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-1"></label>
									<div class="col-sm-6">
										<button type="submit" class="btn btn-primary  btn-sm">修改</button>

										<button class="btn btn-primary  btn-sm" onclick="javascript:location.href='{:U('Lnotic/index')}';" class="btn btn-default" type="button">取消</button>
									</div>
								</div>
							</form>
						</div>
						<!-- /.col-lg-6 (nested) -->
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<script src="__PUBLIC__/UEditor/ueditor.config.js"></script>
	<script src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
	<script>
		// 初始化编辑器
		 var ue = UE.getEditor('editor',{
		 	toolbars: [
			    ['fullscreen', 'source', 'undo', 'redo', 'bold','deleterow','cleardoc','simpleupload','insertimage'],
			    ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
			]
		 });
	</script>
</block>
