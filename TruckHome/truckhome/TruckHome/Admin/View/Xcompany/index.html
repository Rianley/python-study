<extend name="Public/base"/>
<block name="main">
<!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/page/css.css" media="all" /> -->
	<div class="row">
		 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            询价管理
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive table-bordered">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">id</th>
                                            <th class="text-center">意向车型</th>
                                            <th class="text-center">提车地区</th>
                                            <th class="text-center">联系人</th>
                                            <th class="text-center">性别</th>
                                            <th class="text-center">手机号码</th>

                                            <th class="text-center">查询时间</th>

                                            <th class="text-center">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>

										<volist name="data" id="vo">
											<tr class="text-center">
	                                            <td style="vertical-align:middle;">{$vo['id']}</td>
                                                <td style="vertical-align:middle;">{$vo['pid']}</td>
	                                            <td style="vertical-align:middle;">{$vo['province']}{$vo['city']}{$vo['county']}</td>
	                                            <td style="vertical-align:middle;">{$vo['name']}</td>
	                                            <td style="vertical-align:middle;">{$vo['sex']==1?"男":"女"}</td>
                                                <td style="vertical-align:middle;">{$vo['phone']}</td>
	                                            <td style="vertical-align:middle;">{:date("Y-m-d",$vo['phone'])}</td>
	                                            <td style="vertical-align:middle;">
	                                               <a href="{:U('Xchaprice/detail',array('id'=>$vo['id']))}">查看详情</a>
                                                   <a href="{:U('Xchaprice/delete',array('id'=>$vo['id']))}">删除</a>
	                                               <a href="{:U('Xchaprice/daochu',array('id'=>$vo['id']))}">到处表格</a>

	                                            </td>
                                        </tr>

										</volist>

										<tr>
											<td colspan="8" class="text-center">

												{$show}

											</td>

										</tr>

                                    </tbody>
                                </table>


                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
	</div>
</block>
