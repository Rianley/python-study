<extend name="Public/base"/>
<block name="main">
	<!-- <div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Tables</h1>
		</div>

	</div> -->
	<meta charset="utf-8"/>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">帖子回复详情页</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">

							<div class="row">
								<div class="col-sm-9">
									<table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
										<tr role="row">
											<th class="col-sm-2" aria-label="Rendering engine: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">回复id</th>
											<td >{$data['id']}</td>
										</tr>
										<tr role="row">
											<th aria-label="Platform(s): activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">作者</th>
											<td>{$data['username']}</td>
										</tr>
										<tr role="row">
											<th aria-sort="descending" aria-label="Browser: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting_desc">内容</th>
											<td >{:htmlspecialchars_decode($data['content'])}</td>
										</tr>

										<tr role="row">
											<th aria-label="Engine version: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">发布时间</th>
											<td >{:date('Y-m-d H:i:s',$data['ctime'])}</td>
										</tr>
									</table>

									<table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example"><if condition="$data1 neq null">
										<tr><td colspan="2">回复的回复</td></tr>
										<volist name="data1" id="vo">
											<tr role="row">
												<th class="col-sm-2" aria-label="Rendering engine: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">回复id</th>
												<td >{$vo['id']}</td>
											</tr>
											<tr role="row">
												<th aria-label="Platform(s): activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">作者</th>
												<td>{$vo['username']}</td>
											</tr>
											<tr role="row">
												<th aria-sort="descending" aria-label="Browser: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting_desc">内容</th>
												<td >{:htmlspecialchars_decode($vo['content'])}</td>
											</tr>

											<tr role="row">
												<th aria-label="Engine version: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">发布时间</th>
												<td >{:date('Y-m-d H:i:s',$vo['ctime'])}</td>
											</tr>
											<tr role="row">
													<th aria-label="CSS grade: activate to sort column ascending" style="text-align:center" aria-controls="dataTables-example" tabindex="0" class="sorting">操作</th>
													<td><a href="{:U('Lreply/delete',array('id'=>$vo['id']))}">删除</a></td>
											</tr>
										</volist></if>
										<tr><td colspan="5"><button onclick="javascript:location.href='{:U('Lpost/index')}'" class="btn btn-success btn-xs" style="float:right">返回帖子列表页</button></td></tr>
									</table>
								</div>
							</div>

						</div>
					</div>
					<!-- /.table-responsive -->

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</block>
