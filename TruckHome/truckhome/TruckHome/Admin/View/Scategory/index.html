<extend name="Public/base" />

<block name="main">
<style>
	.num,.prev,.next,.first,.end{
		margin:0 3px;
	}
</style>

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">分类管理</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">分类管理</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover ">

							<thead>
								<tr>
									<th>编号</th>

									<th>类别名</th>
									<th>状态</th>
									<th>操作</th>

								</tr>
							</thead>

							<tbody>
								<volist name="list" id="vo">
									<tr>
										<td>
											{$vo['id']}
										</td>
										<td style="text-indent: {$vo['level']*30}px">
											<if condition="$vo['pid'] eq 0">
												<img src="__PUBLIC__/shop/admin/images/dirfirst.gif">
											<else/>
												<img src="__PUBLIC__/shop/admin/images/dirsecond.gif">
											</if>
											&nbsp;&nbsp;{$vo['catename']}
										</td>
										<td>
											正在{$state[!$vo['status']]}
										</td>
										<td>
											<a href="{:U('Scategory/add',array('id'=>$vo['id'],'name'=>$vo['name']))}" class="btn btn-warning btn-xs ">添加子类</a>
											<a href="{:U('Scategory/edit',array('id'=>$vo['id']))}" class="btn btn-warning btn-xs ">修改</a>
											<a href="{:U('Scategory/status',array('id'=>$vo['id']))}" class="btn btn-danger btn-xs ">
											{$state[$vo['status']]}

											</a>
										</td>
									</tr>
								</volist>

							</tbody>
							<tr>
								<td colspan="6" class="text-right">{$show}</td>
							</tr>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</block>
