<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加文章</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Xarticle/insert')}" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="title" placeholder="标题" name="title"></div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">作者：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="author" placeholder="作者" name="author"></div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">编辑：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="editor" placeholder="编辑" name="editor">



									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">文章分类:</label>
									<div class="col-sm-10">
										<select style="width:50%" class="form-control" name="atype">
                                                <option value="1">原创</option>
                                                <option value="2">转载</option>
                                        </select>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">热点新闻：</label>
									<div class="col-sm-10">

										<label class="radio-inline">
											<input type="radio" name="hot" id="hot" value="1" />普通新闻
										</label>
										<label class="radio-inline">
											<input type="radio" name="hot" id="hot" value="2" />热点新闻
										</label>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">来源：</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" style="width:50%" id="origin" placeholder="来源" name="origin">


									</div>
								</div>



								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">文章分类:</label>
									<div class="col-sm-10">
										<select style="width:50%" class="form-control" name="acid">
                                                <volist name="list" id="vo">

                                                <if condition=" in_array($vo['id'],$pid)">
													<option value="{$vo['id']}" disabled  style="padding-left:{$vo['level']*50}px;">
														{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
													</option>
													<else/>
														<option value="{$vo['id']}"  style="padding-left:{$vo['level']*50}px;">
														{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
													</option>
													</if>
                                                </volist>
                                        </select>
									</div>
								</div>
									<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">车型分类:</label>
									<div class="col-sm-10">

										<select style="width:50%" class="form-control" name="vid">
											<volist name="listc" id="vo" >
												<if condition="in_array($vo['id'],$pidc)">
												<option value="{$vo['id']}" disabled style="padding-left:{$vo['level']*50}px;">
													{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
												</option>
												<else />
												<option value="{$vo['id']}"  style="padding-left:{$vo['level']*50}px;">
													{:str_repeat("&nbsp;",$vo['level']*5)}|--{$vo['name']}
												</option>
											</if>
											</volist>
                                        </select>


									</div>
								</div>
								<div class="form-group">
    								<label for="exampleInputFile" class="col-sm-2 control-label">上传图片：</label>
    								<div class="col-sm-10">
    									<input type="file" name="picname"  class="">
    								</div>
  								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">内容：</label>
									<div class="col-sm-10">
										<!-- <textarea style="width:50%" class="form-control" rows="3" id="describes" name="describes" placeholder="描述"></textarea> -->
										<!-- <textarea class="form-control" style="width:50%" rows="5" id="wysiwig_full" name="content"></textarea> -->


										<script id="container" name="content" type="text/plain">
       										 这里写你的初始化内容
    									</script>
										<script type="text/javascript">
									        var ue = UE.getEditor('container');
									    </script>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">添加</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
