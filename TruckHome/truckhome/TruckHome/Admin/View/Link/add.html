<extend name="Public/base"/>
<block name="main">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">添加链接</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" action="{:U('Link/insert')}" method="post">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">链接名称</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="aname" placeholder="链接名称" name="aname"></div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">链接地址</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="address" placeholder="链接地址" name="address"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">添加</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
